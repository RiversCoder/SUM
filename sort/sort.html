<!DOCTYPE html>
<html>
<head>
	<title>排序算法</title>
	<meta charset="utf-8">
</head>
<body>

<h2>1.冒泡排序:比较相邻的两个数据，如果第二个数小，就交换位置。</h2>
<div id="part1"></div>

<h2>2.选择排序:在长度为N的无序数组中，第一次遍历n-1个数，找到最小的数值与第一个元素交换</h2>
<div id="part2"></div>

<h2>3.插入排序:假定前n-1个数已经排好序，现在将第n个数插到前面的有序数列中，使得这n个数也是排好顺序的。如果数据序列基本有序，使用插入排序会更加高效。</h2>
<div id="part3"></div>

<script type="text/javascript" src="javascript/sort.js"></script>
</body>

</html>
