<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本地图展示</title>
    <meta name="author" content="xian">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script><!--工具栏-->
   <style type="text/css">
     html,body
    {
        width:100%;
        height:100%;
    }
    body
    {
        margin:0;
    }
    #map
    {
        width:100%;
        height:100%;
    }
   </style>
<body>
<div id="map"></div>

<script>
    var map = new AMap.Map('map');
    AMap.event.addListener(map,"dragend",function(){
        alert("你拽我了，但是我不生气~");
    })
</script>
</body>
</html>
