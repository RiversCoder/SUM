<!DOCTYPE html>
<html>
<head>
	<title>用户登录</title>
	<meta charset="utf-8">

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

	<link rel="stylesheet" type="text/css" href="/Git/files/NEW_JULUN/css/login.css">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	
</head>

<body>
	<!--登录页面的关闭按键-->
	<header>
	<!--关闭后跳转到首页-->
		<a href="../index.html" id="closeLogin">
			<img src="/Git/files/NEW_JULUN/css/images/close.png">
		</a>
	</header>

	<!--logo-->
	<div class="bigLogo">
		<img src="http://tire.hk:8080/public/images/logo-big.png">
	</div>

	<!--登录信息-->
	<section class="info">
		<div class="inputItem">
			<label class="icon1"><img src="/Git/files/NEW_JULUN/css/images/iphone.png"></label>
			<input type="text" placeholder="请输入邮箱/手提号码" id="memberMobile">
		</div>
		<div class="inputItem">
			<label class="icon1"><img src="/Git/files/NEW_JULUN/css/images/password.png"></label>
			<input type="text" placeholder="请输入密码" id="memberPasswd">
		</div>
	</section>

	<!--确定按钮-->
	<div class="foot">
		<button id="registerBtn">确定</button>
		<div>
			<p class="textLeft"><a href="/Git/files/NEW_JULUN/login/resetpasswd/passwd.html">忘记密码</a></p>
		  <p class="textRight"><a href="/Git/files/NEW_JULUN/login/register/register.html">注册</a></p>
		</div>
	</div>


<script type="text/javascript" src="/Git/files/NEW_JULUN/js/login.js"></script>
</body>

</html>
