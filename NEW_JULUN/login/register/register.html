<!DOCTYPE html>
<html>
<head>
	<title>用户注册</title>
	<meta charset="utf-8">

	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

	<link rel="stylesheet" type="text/css" href="/Git/files/NEW_JULUN/css/register.css">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>
	<header>
		<p class="rg1"><a href="/Git/files/NEW_JULUN/login/login.html"><img src="/Git/files/NEW_JULUN/css/images/back.png"></a></p>
		<p class="rg2">注册巨轮</p>
		<p class="rg3">登录</p>
	</header>

	<!--注册信息-->
	<section class="info">
		<div class="inputItem">
			<label class="icon1"><img src="/Git/files/NEW_JULUN/css/images/iphone.png"></label>
			<input type="text" placeholder="请输入您的邮箱或手提号码" id="memberMobile">
		</div>
		<div class="inputItem">
			<label class="icon1"><img src="/Git/files/NEW_JULUN/css/images/password.png"></label>
			<input type="text" placeholder="请输入6-20个字符的密码" id="memberPasswd">
		</div>
		<div class="inputItem">
			<label class="icon1"><img src="/Git/files/NEW_JULUN/css/images/iphone.png"></label>
			<input type="text" placeholder="请输入验证码" id="vaildCode">
			<button class="code-btn" id="codeBtn">获取验证码</button>
		</div>
	</section>

	<div class="foot">
		<button id="registerBtn">确定</button>
	</div>

<script type="text/javascript" src="/Git/files/NEW_JULUN/js/register.js"></script>
</body>
</html>
